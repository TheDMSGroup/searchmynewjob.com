<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Search My New Job</title>
    <meta name="description" content="Search My New Job is a job and career opportunities search engine. Search for jobs near you and find hiring and recruiting advice.">
    <meta name="keywords" content="jobs, employment, career, job agencies, job postings, job search engine, job opportunities">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="stylesheets/form.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.json">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#2faadf">
    <meta name="theme-color" content="#000000">
    <!-- structured data -->
    <script type="application/ld+json">
      {
         "@context": "http://schema.org",
         "@type": "WebSite",
         "url": "https://www.searchmynewjob.com",
         "potentialAction": {
           "@type": "SearchAction",
           "target": "https://www.searchmynewjob.com/jobs/?q={search_term_string}&from=GoogleSearchAction",
           "query-input": "required name=search_term_string"
         }
      }
    </script>
    <meta property="og:url" content="https://searchmynewjob.com" />
    <meta property="og:title" content="Find Jobs Near You | Search My New Job" />
    <meta name="twitter:title" content="Find Jobs Near You | Search My New Job">
    <meta property="og:description" content="Search for jobs near you and find hiring and recruiting advice." />
    <meta name="twitter:description" content="Search for jobs near you and find hiring and recruiting advice." />
    <meta property="og:image" content="https://searchmynewjob.com/images/searchmynewjob-share.jpg" />
    <meta name="twitter:image" content="https://searchmynewjob.com/images/searchmynewjob-share.jpg" />
  </head>
  <body>
    <div class="container main theme-showcase" role="main">
      <div class="form-nav header row">
        <div class="header-brand"><a href="index.html">Search My New Job</a></div>
      </div><!-- end header -->

      <div class="form-banner row">
        <div class="col-md-6">
          <h1>Search, Find, Apply to over <strong>148 Jobs</strong> in your area.</h1>
        </div>
        <div class="col-md-6">
          <div class="form-container">
            <div class="form-header">
              <h2>Find great jobs with great companies</h2>
            </div>
            <div class="form-body">
              <div class="ll">
                <form action="joblist.html">

                  <label>Keywords</label>
                  <input type="text" placeholder="Job title or keyword">
                  <input type="text" placeholder="City or Zip">
                  <input class="btn btn-sm" type="submit" value="View Jobs">
                </form>
              </div>
            </div>
          </div><!-- end form-container -->
        </div>
      </div><!-- end form-banner -->

      <div class="footer row">
        <div class="col-sm-12">
          <p class="disclosure">
            <img class="footer-logo" src="images/searchmynewjob-logo.png" alt="Search My New Job Logo">
            <br><br>
            Â© 2017 Search My New Job. All Rights Reserved. All third party logos and trademarks mentioned are the property of their respective owners.
            <br><br>
            <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a> <!-- | <a href="">Unsubscribe</a> -->
          </p>
        </div>
      </div><!-- end footer row -->

    </div> <!-- /container -->
